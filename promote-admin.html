<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote User to Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #6366f1;
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #0f3460;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #4f46e5;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #10b981;
            color: white;
        }

        .error {
            background: #ef4444;
            color: white;
        }

        .info {
            background: #3b82f6;
            color: white;
        }

        .instructions {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Promote User to Admin</h1>

        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Enter the email address of the user to promote<br>
            2. Click "Promote to Admin"<br>
            3. User must logout and login again to see changes
        </div>

        <div id="message" class="message"></div>

        <input type="email" id="emailInput" placeholder="Enter user email (e.g., chiru@gmail.com)">
        <button id="promoteBtn" onclick="promoteUser()">Promote to Admin</button>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.promoteUser = async function () {
            const email = document.getElementById('emailInput').value.trim();
            const messageDiv = document.getElementById('message');
            const btn = document.getElementById('promoteBtn');

            if (!email) {
                showMessage('Please enter an email address', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Promoting...';
            showMessage('Searching for user...', 'info');

            try {
                // Find user by email
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessage(`User not found: ${email}`, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Promote to Admin';
                    return;
                }

                // Update user role
                const userDoc = querySnapshot.docs[0];
                const userRef = doc(db, 'users', userDoc.id);

                await updateDoc(userRef, {
                    role: 'admin'
                });

                showMessage(`‚úÖ Success! ${email} is now an admin. User must logout and login again.`, 'success');
                document.getElementById('emailInput').value = '';

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Promote to Admin';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>

</html>
