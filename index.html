<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Manager | Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">
                <i class="fa-solid fa-shapes"></i> EventFlow
            </a>
            <div class="nav-links">
                <button id="btn-export-data" class="btn btn-secondary" title="Export Data JSON">
                    <i class="fa-solid fa-download"></i> Output Data
                </button>
                <button id="btn-logout" class="btn btn-danger" style="margin-left: 0.5rem;" title="Sign Out">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">

        <!-- Welcome Section -->
        <div class="mb-4">
            <h1>Admin Dashboard</h1>
            <p style="color: var(--text-muted)">Manage your college events, registrations, and attendance.</p>
        </div>

        <!-- Quick Actions & Stats -->
        <section class="grid grid-cols-3 mb-4">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card glass-panel">
                    <div class="stat-icon" style="background: rgba(236, 72, 153, 0.2); color: var(--primary);">
                        <i class="fa-regular fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-total-events">0</h3>
                        <p>Total Events</p>
                    </div>
                </div>

                <div class="stat-card glass-panel">
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-total-regs">0</h3>
                        <p>Total Registrations</p>
                    </div>
                </div>

                <!-- Analytics Chart -->
                <div class="glass-panel"
                    style="grid-column: span 2; min-height: 300px; padding: 1.5rem; display: flex; flex-direction: column;">
                    <h4 style="margin-bottom: 1rem; color: var(--text-muted);">Registration Analytics</h4>
                    <div style="flex: 1; position: relative;">
                        <canvas id="registrationsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="action-bar">
                <h2 style="font-size: 1.5rem;">Manage Events</h2>
                <div style="display: flex; gap: 1rem;">
                    <button id="btn-create-event" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> Create Event
                    </button>
                    <button id="btn-export-data" class="btn btn-secondary">
                        <i class="fa-solid fa-download"></i> Export Data
                    </button>
                </div>
            </div>

            <!-- Events Grid -->
            <div id="events-grid" class="grid grid-cols-2">
                <!-- Events injected here by JS -->
            </div>
    </main>

    <!-- Modal: Create Event -->
    <div id="modal-create-event" class="modal hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Create New Event</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="form-create-event">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" name="title" class="form-control" required
                        placeholder="e.g. Annual Tech Symposium">
                </div>

                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time</label>
                        <input type="time" name="time" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Venue</label>
                    <input type="text" name="venue" class="form-control" required placeholder="e.g. Main Auditorium">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3"
                        placeholder="Event details..."></textarea>
                </div>

                <div style="text-align: right; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary close-modal"
                        style="margin-right: 0.5rem;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Manage Users -->
    <div id="modal-manage-users" class="modal hidden">
        <div class="modal-content glass-panel" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Manage Team</h2>
                <button class="close-modal-users"
                    style="background: none; border: none; font-size: 1.5rem; color: var(--text-muted); cursor: pointer;">&times;</button>
            </div>
            <p style="color: var(--text-muted); margin-bottom: 1rem;">Promote users to Admins or demote them.</p>

            <div id="users-list"
                style="max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 0.75rem;">
                <div style="text-align: center; color: var(--text-muted); padding: 1rem;">Loading users...</div>
            </div>

            <div style="text-align: right; margin-top: 1.5rem;">
                <button type="button" class="btn btn-secondary close-modal-users">Close</button>
            </div>
        </div>
    </div>

    <!-- Modal CSS (Inline for now, should move to style.css) -->
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            /* Override glass transparency for readability */
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.25rem;
            cursor: pointer;
        }

        .btn-icon:hover {
            color: white;
        }
    </style>

    <!-- Scripts -->
    <!-- Utils must be loaded first (global) -->
    <script src="js/utils.js"></script>
    <!-- App must be module to import firebase -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
