<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFlow | College Event Management</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loader-container {
            text-align: center;
            color: var(--text-muted);
        }

        .spinner {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .loader-subtext {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <i class="fa-solid fa-circle-notch fa-spin spinner"></i>
        <p class="loader-text">Checking Authentication...</p>
        <p class="loader-subtext">Please wait</p>
    </div>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { dbManager } from './js/db-firestore.js';

        // This is the landing page - it routes users based on auth status
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is logged in - check their role and redirect
                try {
                    let profile = await dbManager.getUserProfile(user.uid);
                    if (!profile) {
                        profile = await dbManager.createUserProfile(user);
                    }

                    console.log(`Authenticated: ${user.email}, Role: ${profile.role}`);

                    // Redirect based on role
                    if (profile.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'student.html';
                    }
                } catch (error) {
                    console.error("Error checking user role:", error);
                    // If there's an error, default to student portal
                    window.location.href = 'student.html';
                }
            } else {
                // Not logged in - redirect to login page
                console.log("No user authenticated, redirecting to login");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
